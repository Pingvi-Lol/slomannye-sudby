<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сломанные судьбы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Сломанные судьбы</h1>
    <p class="subtitle">Список серий</p>
</header>

<main id="episodes"></main>

<script>
async function loadEpisodes() {
    const response = await fetch("episodes.json");
    const episodes = await response.json();

    const container = document.getElementById("episodes");
    container.innerHTML = "";

    episodes.forEach(ep => {
        const block = document.createElement("div");
        block.className = "episode";

        block.innerHTML = `
            <h2>${ep.title}</h2>
            <p class="desc">${ep.description}</p>
            <button onclick="alert(\`${ep.full}\`)">Читать</button>
        `;

        container.appendChild(block);
    });
}

loadEpisodes();
</script>

</body>
</html>
