<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1 class="glow">Админ панель</h1>
        <a href="index.html" class="admin-link">Назад</a>
    </header>

    <section id="login-box">
        <h2>Введите пароль</h2>
        <input type="password" id="pass" placeholder="Пароль">
        <button onclick="checkPass()">Войти</button>
        <p id="error"></p>
    </section>

    <section id="panel" class="hidden">
        <h2>Добавить эпизод</h2>

        <label>Сезон:</label>
        <select id="season">
            <option value="1">Сезон 1</option>
            <option value="2">Сезон 2</option>
        </select>

        <label>Название эпизода:</label>
        <input type="text" id="title">

        <label>Текст эпизода:</label>
        <textarea id="content" rows="10"></textarea>

        <button onclick="addEpisode()">Добавить</button>

        <h2>Существующие серии</h2>
        <ul id="episodes-list"></ul>
    </section>

</body>
</html>
